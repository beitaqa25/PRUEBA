<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Postcard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="postcard">
        <h1>My Postcard</h1>
        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my "4Geeks Academy Course!"</p>
        <p>This is so cool, can't wait to start doing more stuff!</p>
        <form>
            <label for="name">Some Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Some Email</label>
            <input type="email" id="email" name="email">
            <label for="comment">Some comment</label>
            <input type="text" id="comment" name="comment">
            <button type="submit">Send My Postcard</button>
        </form>
    </div>
</body>
</html>
